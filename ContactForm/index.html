<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="contact-section">
        <div class="center">
            <h1>Contact Us</h1>
            <div class="border"></div>
            <form action="">
                <input class="txt" type="text" name="" id="" placeholder="Your name">
                <input class="txt" type="email" name="" id="" placeholder="Your email">
                <input class="txt" type="text" name="" id="" placeholder="Your phone">
                <textarea class="txt" name="" id="" cols="30" rows="10" placeholder="Your message"></textarea>
                <input class="btn" type="submit" value="Send">
            </form>
        </div>
    </section>
</body>
